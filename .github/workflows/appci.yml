name: Application CI
on:
  pull_request:
    branches:
      - main
    paths:
      - '.github/workflows/appci.yml' # trigger itself
      - 'web/**'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - 'tsconfig.json'
      - 'tsconfig.node.json'
      - 'eslint.config.js'
      - 'vite.config.ts'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Install dependencies
        run: pnpm install

      - name: Test React application
        run: pnpm test ./web/
